<div>
    <h2 id="page-heading">
        <span>Historiques</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-historique" [routerLink]="['/historique/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Historique
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="historiques">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="reset.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="date"><span>Date</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="objet"><span>Objet</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="projet.id"><span>Projet</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
            <tr *ngFor="let historique of historiques ;trackBy: trackId">
                <td><a [routerLink]="['/historique', historique.id, 'view' ]">{{historique.id}}</a></td>
                <td>{{historique.date | date:'mediumDate'}}</td>
                <td>{{historique.objet}}</td>
                <td>
                    <div *ngIf="historique.projet">
                        <a [routerLink]="['../projet', historique.projet?.id, 'view' ]" >{{historique.projet?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/historique', historique.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/historique', historique.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'historique/'+ historique.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
