<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="historique">
            <h2><span>Historique</span> {{historique.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Date</span></dt>
                <dd>
                    <span>{{historique.date}}</span>
                </dd>
                <dt><span>Objet</span></dt>
                <dd>
                    <span>{{historique.objet}}</span>
                </dd>
                <dt><span>Projet</span></dt>
                <dd>
                    <div *ngIf="historique.projet">
                        <a [routerLink]="['/projet', historique.projet?.id, 'view']">{{historique.projet?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/historique', historique.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
